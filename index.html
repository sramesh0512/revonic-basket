    <main role="main">
        <section class="basket" role="section">
            <header class="basket-info" role="subsection" aria-label="Your shopping basket for checkout.">
                <h2 id="basketHeading">Your Basket</h2>
                <p role="contentinfo">Items you have added to your basket are shown below.<span>
                Adjust the quantities or remove items before continuing your purchase.</span></p>
            </header>
            <div class="basket-items-container" role="subsection" aria-label="Shopping Basket">
                <div class="basket-items-header">
                    <div class="basket-items-header-topic product" aria-label="Product">Product</div>
                    <div class="basket-items-header-topic price" aria-label="Price">Price</div>
                    <div class="basket-items-header-topic quantity" aria-label="Qty">Qty</div>
                    <div class="basket-items-header-topic total" aria-label="Cost">Cost</div>
                    <div class="basket-items-header-topic remove" aria-label="Remove button"></div>
                </div>
                <div id="basketItems" class="basket-items" role="list" aria-labelledby="header"></div>
            </div>
            <div class="basket-summary" role="subsection" aria-label="Summary of your Basket items and cost.">
                <div class="basket-summary-splitup">
                    <div class="subtotal">
                        <label id="subTotalLegend" class="legend" aria-label="Total cost excluding taxes.">Subtotal</label>
                        <label id="subTotal" class="value" aria-labelledby="subTotalLegend">0.00</label>
                    </div>
                    <div class="taxation">
                        <label id="taxAmountLegend" class="legend" aria-label="VAT taxation value of 20% on your basket items.">Vat @ 20%</label>
                        <label id="taxAmount" class="value" aria-labelledby="taxAmountLegend">0.00</label>
                    </div>
                </div>
                <div class="basket-summary-total">
                    <label id="totalAmountLegend" class="legend" aria-label="Total payable amount.">Total Cost</label>
                    <label id="totalAmount" class="value" aria-labelledby="totalAmountLegend">0.00</label>
                </div>
            </div>
            <button id="checkout" onclick="app.checkout()" role="button" aria-label="Proceed to payment.">Buy Now</button>
            <div id="alertBox" class="alert-bg">
                <div class="alert-content">
                  <span class="close-alert">&times;</span>
                  <p id="alertContent" role="alert"></p>
                </div>
            </div>
        </section>
    </main>
